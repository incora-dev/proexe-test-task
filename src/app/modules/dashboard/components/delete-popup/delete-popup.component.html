<h1 
  mat-dialog-title
  class="title"
>
  Delete
</h1>

<div class="content">
  <div>
    Are you sure that you want to delete this user?
  </div>
</div>

<mat-dialog-actions class="buttons">
  <button 
    mat-raised-button 
    mat-dialog-close 
    tabindex="-1"
  >
    Cancel
  </button>
  <button 
    mat-raised-button 
    color="primary" 
    (click)="deleteUser()"
    tabindex="1"
  >
    Delete
  </button>
</mat-dialog-actions>
